# Site settings
title: James Cool - Programming and Web Development
email: jeffreysbrother@gmail.com
description: programming and web development
url: "http://jeffreysbrother.github.io/" # the base hostname & protocol for your site
twitter_username: jeffreysbrother
github_username:  jeffreysbrother
linkedin_username: jmcool
paginate_path: "/blog/page/:num"
paginate: 3
highlighter: rouge
sass:
  style: compressed

# Build settings
markdown: kramdown
permalink: /:title

# Gems
gems: [jekyll-paginate]

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: James Cool
      layout: "post"
      category: Programming
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "drafts" # previously `post` in Jekyll 2.2.
    values:
      author: James Cool
      layout: "post"
      category: Programming
