<form action="//formspree.io/jeffreysbrother@gmail.com"
      method="POST">
    <input type="name" name="name" placeholder="your name" style="border:1px solid #ddd;">
    <input type="email" name="_replyto" placeholder="your email" style="border:1px solid #ddd; margin-top:7px;">

    <input type="text" name="_gotcha" style="display:none;" />
    <input type="submit" value="Send" style="margin-top:7px; border:1px solid #ddd; background-color:#F0F0F0;">
